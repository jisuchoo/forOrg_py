{% extends "base.html" %}
{% block content %}
<div class="login-card">
    <h2>한화손해보험 인천지역단 관리 시스템</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="empno" placeholder="사번 입력" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
        <input type="password" name="password" placeholder="비밀번호" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
        {% if error %}<p style="color: #e74c3c; font-size: 14px; margin-bottom: 15px;">{{ error }}</p>{% endif %}
        <button type="submit" class="btn-main bg-orange" style="margin-bottom: 0;">로그인</button>
    </form>
</div>
{% endblock %}
