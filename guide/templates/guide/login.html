{% extends "base.html" %}
{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px; background-color: #fff;">
    <h2 style="text-align: center;">로그인</h2>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div class="form-group">
            <label>사번</label>
            <input type="text" name="empno" class="form-control" placeholder="사번 입력" required>
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
        </div>
        {% if error %}
            <p style="color: #ff6b6b; font-size: 0.9em; text-align: center;">{{ error }}</p>
        {% endif %}
        <button type="submit" class="btn-submit">로그인</button>
    </form>
</div>
{% endblock %}
