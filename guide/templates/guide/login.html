{% extends "base.html" %}
{% block content %}
<div class="login-card" style="background:#fff; max-width:400px; margin:80px auto; padding:40px; border-radius:15px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.1);">
    <h2 style="color:var(--hw-orange); margin:0; font-size:24px;">한화손해보험 인천지역단</h2>
    <p style="color: #666; margin: 10px 0 30px 0; font-size: 18px; font-weight: bold;">영업관리 시스템</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="empno" placeholder="사번 입력" required style="width:100%; padding:13px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;">
        <input type="password" name="password" placeholder="비밀번호" required style="width:100%; padding:13px; margin-bottom:20px; border:1px solid #ddd; border-radius:8px;">
        <button type="submit" class="btn-main bg-orange" style="margin:0;">로그인</button>
    </form>
    <div style="margin-top: 15px;">
        <a href="{% url 'password_change' %}" style="color: #888; text-decoration: none; font-size: 14px;">비밀번호 변경하기</a>
    </div>
</div>
{% endblock %}
