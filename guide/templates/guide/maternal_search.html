{% extends "base.html" %}
{% block content %}
<div class="app-title">산모 검색</div>
<div class="card">
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="산모 성함" required>
        <input type="text" name="val" placeholder="생년월일 또는 전화 뒤 4자리" required>
        <button type="submit">검색하기</button>
    </form>
</div>

{% if results %}
    {% for res in results %}
    <div class="result-card">
        <h3 style="margin: 0; color: var(--hw-orange);">{{ res.name }}</h3>
        <p style="margin: 5px 0;">생일: {{ res.birthdate }} | 연락처: ****-{{ res.contact|slice:"-4:" }}</p>
        <p class="meta">담당 직원: {{ res.registered_by.name }}</p>
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
