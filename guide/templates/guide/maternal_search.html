{% extends "base.html" %}
{% block content %}
<div class="app-title">산모 검색</div>
<div class="card">
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="산모 이름" required>
        <input type="text" name="val" placeholder="생년월일 또는 연락처 뒤 4자리" required>
        <button type="submit">검색</button>
    </form>
</div>

{% for res in results %}
<div class="result-card">
    <div style="font-weight: bold; font-size: 1.1em;">{{ res.name }}</div>
    <div class="meta">생년월일: {{ res.birthdate }} | 연락처: ****-{{ res.contact|slice:"-4:" }}</div>
    <div class="meta" style="color: #ff7f00;">등록직원: {{ res.registered_by.name }}</div>
</div>
{% endfor %}

<div style="margin-top: 15px;">
  <a href="{% url 'maternal_menu' %}" style="color: #999; font-size: 14px; text-decoration: none;">뒤로가기</a>
</div>
{% endblock %}
