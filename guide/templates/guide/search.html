{% extends "base.html" %}
{% block content %}
<div class="search-container">
  <h2>질병명 검색</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="q" placeholder="예: 당뇨, 고혈압, 골절 등" value="{{ request.POST.q }}">
    <button type="submit">검색</button>
  </form>

  {% if results %}
    <h3>검색 결과</h3>
    <ul>
      {% for d in results %}
        <li>{{ d.name }} - {{ d.description }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>검색 결과가 없습니다.</p>
  {% endif %}
</div>
{% endblock %}
