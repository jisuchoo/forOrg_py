{% extends "base.html" %}
{% block content %}
<div class="app-title">산모 정보 등록</div>
<div class="card">
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="산모 성함" required>
        <input type="text" name="birthdate" placeholder="생년월일 (예: 900101)" required>
        <input type="text" name="contact" placeholder="연락처 (예: 01012345678)" required>
        <button type="submit">등록 완료</button>
    </form>
    <p class="meta">등록하신 정보는 본인의 고객 리스트에 저장됩니다.</p>
</div>
<div style="margin-top: 15px;">
  <a href="{% url 'maternal_menu' %}" style="color: #999; font-size: 14px; text-decoration: none;">뒤로가기</a>
</div>
{% endblock %}
